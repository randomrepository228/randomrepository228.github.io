            html, body{
                user-select: none;
                overflow: auto;
                margin: 0;
            }
            img{
                max-width: 100vw;
                max-height: 100vh;
                cursor: zoom-in; 
            }
            .slide{
                height: 100%;
                width: 100%;
                overflow: auto;
                display: flex;
                justify-content: center;
                align-items: center;

    <body>
        <div class="slide">
            <img id="image" draggable="false">
        </div>
        <script>
            document.body.style.height = innerHeight + "px"
            addEventListener("resize", () => document.body.style.height = innerHeight + "px")
            const args = frameElement.getAttribute("args")
            let thisWindow = frameElement.parentElement.parentElement.parentElement
            if (!args){
                thisWindow.remove()
            }
            image.src = args
            let currentZoom = 1; 
            let prevZoom = 1;
            let minZoom = 1; 
            let maxZoom = 3; 
            let stepSize = 0.1;

            const slider = document.querySelector('.slide');
            
            let container = slider; 
            
            function zoomImage(direction) { 
                let newZoom = currentZoom + direction * stepSize; 
            
                if (newZoom < minZoom || newZoom > maxZoom) { 
                    return; 
                } 
            
                currentZoom = newZoom; 
            
                let image = document.querySelector('img'); 
                console.log(image)
                image.style.transform = 'scale(' + currentZoom + ')'; 
            }
            container.addEventListener('wheel', function (event) { 
                let direction = event.deltaY > 0 ? -1 : 1; 
                zoomImage(direction); 
            });
            function onScale(el, callback) {
                let hypo = undefined;
                el.addEventListener('touchmove', function(event) {
                    if (event.targetTouches.length === 2) {
                        let hypo1 = Math.hypot((event.targetTouches[0].pageX - event.targetTouches[1].pageX),
                            (event.targetTouches[0].pageY - event.targetTouches[1].pageY));
                        if (hypo === undefined) {
                            hypo = hypo1;
                        }
                        callback(hypo1/hypo);
                    }
                }, false);
            
            
                el.addEventListener('touchend', function(event) {
                    hypo = undefined;
                }, false);
            }
            onScale(container, (e) => {
                image.style.transform = "scale(" + e + ")"
            })
