<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../sys/windows.css">
        <link rel="stylesheet" href="../../fonts/fonts.css">
        <link rel="stylesheet" href="../../res/aero/style.css" id="theme">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
        <style>
            html { 
                overflow: auto; 
            } 
            body {
                overflow: auto; 
            }
            #segoe_slboot{
                font-family: 'Segoe Boot Semilight';
                font-size: 25px;
            }
        </style>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <script>
            function changeTheme(a){
                theme.href = "../../res/" + a + "/style.css"
            }
            changeTheme(localStorage.theme)
            onmessage = (e) => {
                const commands = e.data.split("|")
                if (commands[0] == "theme" && commands.length == 2)
                    changeTheme(commands[1])
            }
        </script>
    </head>
    <body>
        Example Text<br>
        <button>short</button><br>
        <button>This is a very long button</button><br>
        <input type="checkbox" name="exampleCheckbox" id="exampleCheckbox">
        <label for="exampleCheckbox">Example Checkbox</label><br>
        <div class="select">
            <select name="a" id="a">
                <option value="a">a</option>
                <option value="dsfdsfdsfdsfdsfdsfds">dsfdsfdsfdsfdsfdsfds</option>
                <option value="d">d</option>
                <option value="utyuyt">utyuyt</option>
            </select>
            <selecticon></selecticon>
        </div><br>
        <button>multiline<br>button</button><br>
        <section class="tabs">
            <menu role="tablist" aria-label="Tabs Template">
              <button role="tab" aria-controls="tab-A" aria-selected="true">Tab A</button>
              <button role="tab" aria-controls="tab-B">Tab B</button>
              <button role="tab" aria-controls="tab-C">Tab C</button>
              <button role="tab" aria-controls="tab-D" disabled>Tab D</button>
            </menu>
            <article role="tabpanel" id="tab-A">Tab A is active</article>
            <article role="tabpanel" id="tab-B" hidden>Tab B is active</article>
            <article role="tabpanel" id="tab-C" hidden>Tab C is active</article>
            <article role="tabpanel" id="tab-D" hidden>Tab D is inactive</article>
        </section>
        <div id="segoe_slboot"></div>
        <script>
            let charCode = 57426
            setInterval(() =>{
                segoe_slboot.innerHTML = String.fromCharCode([charCode])
                charCode++
                if (charCode == 57548) charCode = 57426
            }, 25)
            let thisWindow = frameElement.parentElement.parentElement.parentElement // главное окно
            parent.showWindow("../ExampleApp/icon.png", thisWindow.getAttribute("windowid")); // показывает окно
            // thisWindow.children[0].children[0].lastElementChild.innerHTML - название окна
            // thisWindow.style.left - позиция снизу
            // thisWindow.style.top - позиция сверху
            // thisWindow.style.width - ширина окна
            // thisWindow.style.height - высота окна
        </script>
    </body>
</html>
