<!DOCTYPE html>
<html>
    <head>
        <title>Internet Explorer</title>
        <link rel="stylesheet" href="../../fonts/fonts.css">
        <link rel="stylesheet" href="../../res/aero/style.css" id="theme">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="ieheader">
            <div class="travelButtons">
                <div class="back"></div>
                <div class="next"></div>
            </div>
        </div>
        <div class="tabs">
            <div class="tabContainer">
            </div>
            <div class="newtab" onclick="NewTab()"><div><img src="" alt=""></div></div>
        </div>
        <div class="frames">
        </div>
        <script>
            var FrameMaxID = 1
            let tab;
            function ActivateTab(FrameID) {
                let tabs = document.querySelectorAll('.tabs .tab')
                for (a of tabs)
                    a.className = "tab"
                for (a of document.querySelectorAll('.frames .frame'))
                    a.style.display = 'none'
                document.querySelector('#Tab_' + FrameID).className = "tab active"
                document.querySelector('#Frame_' + FrameID).style.display = 'block'
            }
            
            function NewTab() {
                NewFrameID = FrameMaxID
                FrameMaxID++
                let tabs = document.querySelectorAll('.tabs .tab')
                for (a of tabs)
                    a.className = "tab"
                document.querySelector('.tabContainer').innerHTML += `
                    <div class="tab active" onclick="ActivateTab('${NewFrameID}')" id="Tab_${NewFrameID}"><div></div></div>
                `
                document.querySelector('.frames').innerHTML += `
                    <div class="frame" style="display:block" id="Frame_${NewFrameID}">
                        <iframe onload="console.log(event)" src="https://google.com/" frameborder="0"></iframe>
                    </div>
                `
            }
            
            NewTab()
        </script>
        <script>
            let thisWindow = frameElement.parentElement.parentElement.parentElement
            parent.showWindow("../iexplore/icon.png", thisWindow.getAttribute("windowid"));
        </script>
    </body>
</html>
