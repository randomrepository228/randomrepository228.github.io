<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../fonts/fonts.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
        <style>
            html{
                background-color: black;
                color: lightgray;
                font-family: 'fixedsys';
                font-size: 16px;
                line-height: 16px;
            }
            body{
                margin: 0;
            }
            #consoleoutput, #consoleinput{
                white-space: pre;
                font-family: 'fixedsys';
                background-color: transparent;
                color: lightgray;
                outline: none;
                border: none;
                margin: 0;
                padding: 0;
            }
            #consoleinput:focus, #consoleinput:focus-visible{
                outline: none;
            }
            #consoleinput{
                height: 0;
                width: 0;
            }
            @keyframes blink{
                0%{
                    opacity: 1;
                }
                50%{
                    opacity: 0;
                }
            }
            .blinkingcursor{
                animation: 1s step-end infinite blink;
            }
        </style>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <script>
        </script>
    </head>
    <body>
        <span id="consoleoutput"></span><span id="inputt"></span><span class="blinkingcursor">_</span>
        <input id="consoleinput" name="consoleinput" style="opacity: 0; pointer-events: none;">
        <script>
            consoleinput.value = ""
            addEventListener("click", () => consoleinput.focus())
            consoleinput.addEventListener("input", () => {
                inputt.innerHTML = consoleinput.value
            })
            function print(string, end){
                if (!end) end = "\n"
                consoleoutput.innerHTML += string + end
            }
            function input(string){
                consoleoutput.innerHTML += string
                consoleinput.focus()
                // addEventListener()
            }
            print(`Winda7 [Build ${localStorage.ver}]`)
            print("(c) kitaes, 2024. All rights reserved")
            input("/>")
            let thisWindow = frameElement.parentElement.parentElement.parentElement // главное окно
            parent.showWindow("./bin/ExampleApp/icon.png", thisWindow.getAttribute("windowid")); // показывает окно
            // thisWindow.children[0].children[0].lastElementChild.innerHTML - название окна
            // thisWindow.style.left - позиция снизу
            // thisWindow.style.top - позиция сверху
            // thisWindow.style.width - ширина окна
            // thisWindow.style.height - высота окна
        </script>
    </body>
</html>
