<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Выберите систему для загрузки</title>
    <style>
        p{
            margin-left: 20px;
        }
        body{
            margin: 0;
            background-color: black;
            color: white;
            font-family: monospace;
            font-size: 20px;
            margin: 5px 20px;
        }
        cntr{
            background-color: rgb(200,200,200);
            text-align: center;
            position: absolute;
            width: calc(100% - 40px);
            margin-bottom: 30px;
            color: black
        }
        cntr *{
            color: inherit;
        }
        grey{
            color: rgb(150,150,150)
        }
        .first{
            margin-top: 30px;
        }
        option{
            margin-left: 30px;
        }
        .selected{
            background-color: rgb(200,200,200);
            color: black;
        }
        .bottom{
            position: absolute;
            bottom: -15px;
            display: flex;
            justify-content: space-between;
            color: black;
        }
        left, right{
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <cntr style="color: black">Windows Boot Manager</cntr><br>
    Выберите операционную систему для запуска<br>
    <grey>(Выбирать можно стрелочками)</grey><br>
    <option link="./Winda" class="selected first">Winda7</option>

        <left>TAP или ENTER - Выбрать</left>
        <right>↑ ↓ - Изменить выбор</right>
    </cntr>
    <script>
        optionlist = document.getElementsByTagName("option")
        selected = 0
        function tapHandler(e){
            // if (e.key == "ArrowUp"){

            //     }
            // }
            // if (e.key == "Enter"){
                window.location.href = document.getElementsByClassName("selected")[0].getAttribute("link")

</html>
