<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../Winda/fonts/fonts.css">
        <link rel="stylesheet" href="../../Winda/dwm.css">
        <link rel="stylesheet" href="../../Winda/explorer.css">
        <link rel="stylesheet" href="../../Winda/Resources/aero/style.css" id="theme">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
        <style>
            html { 
                overflow: auto; 
                background-color: transparent
            } 
            body {
                overflow: auto; 
                background-color: transparent
            }
        </style>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
        <script>
            startMenu = parent.startMenu
        </script>
        <script>
            function changeTheme(a){
                theme.href = "../../Winda/Resources/" + a + "/style.css"
            }
            changeTheme(localStorage.theme)
            onmessage = (e) => {
                const commands = e.data.split("|")
                if (commands[0] == "theme" && commands.length == 2)
                    changeTheme(commands[1])
            }
        </script>
    </head>
    <body>
        <div class="icons"></div>
        <bottomright>Winda7<br><div id="explorerbottomrightinfo">Build VERSION</div></bottomright>
        <script>
            explorerbottomrightinfo.innerHTML = "Build " + localStorage.ver
            parent.showWindow("../explorer/icon.png", frameElement.parentElement.parentElement.parentElement.getAttribute("windowid"), true);
            parent.passIcons(document.querySelector(".icons"))
        </script>
    </body>
</html>
