<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../Winda/Resources/aero/style.css">
        <link rel="stylesheet" href="../../Winda/fonts/fonts.css">
        <link rel="stylesheet" href="../../Winda/dwm.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
        <style>
            html { 
                overflow: auto; 
            } 
            body {
                overflow: auto; 
            }
        </style>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    </head>
    <body>
        <div class="select">
            Current theme:&nbsp;
            <select name="themeSelect" onchange="top.changeTheme(this.value)">
                <option value="aero">Aero</option>
                <option value="basic">Basic</option>
            </select>
            <selecticon></selecticon>
        </div>
        <input type="checkbox" name="exampleCheckbox" id="exampleCheckbox" onchange="localStorage.verboseBoot = this.checked ? 'true' : 'false'">
        <label for="exampleCheckbox">Verbose boot</label>
        <script>
            document.querySelector("select").value = localStorage.theme
            exampleCheckbox.checked = localStorage.verboseBoot == "true" ? true : false
        </script>
        <script>
            top.showWindow("../ProgramFiles/control/icon.png", frameElement.parentElement.parentElement.parentElement.getAttribute("windowid"));
        </script>
    </body>
</html>
