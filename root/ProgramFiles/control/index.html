<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../Winda/Resources/aero/style.css" id="theme">
        <link rel="stylesheet" href="../../Winda/fonts/fonts.css">
        <link rel="stylesheet" href="../../Winda/dwm.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
        <style>
            .content{
                height: calc(100% -  40px);
                width: calc(100% - 4px);
                margin-top: 1px;
                margin-left: 1px;
                display: block;
            }
            .navbar{
                height: 36px;
                display: flex;
            }
        </style>
        <script>
            function changeTheme(a){
                theme.href = "../../Winda/Resources/" + a + "/style.css"
            }
            changeTheme(localStorage.theme)
            onmessage = (e) => {
                const commands = e.data.split(":")
                console.log(e.data)
                if (commands[0] == "theme" && commands.length == 2)
                    changeTheme(commands[1])
            }
        </script>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    </head>
    <body>
        <div class="navbar">

        </div>
        <div class="content">
            <div class="select">
                Current theme:&nbsp;
                <select name="themeSelect" onchange="top.changeTheme(this.value)">
                    <option value="aero">Aero</option>
                    <option value="basic">Basic</option>
                </select>
                <selecticon></selecticon>
            </div>
            <input type="checkbox" name="verboseBoot" id="verboseBoot" onchange="localStorage.verboseBoot = this.checked ? 'true' : 'false'">
            <label for="verboseBoot">Verbose boot</label>
            <script>
                document.querySelector("select").value = localStorage.theme
                verboseBoot.checked = localStorage.verboseBoot == "true" ? true : false
            </script>
            <script>
                top.showWindow("../ProgramFiles/control/icon.png", frameElement.parentElement.parentElement.getAttribute("windowid"));
            </script>
        </div>
    </body>
</html>
