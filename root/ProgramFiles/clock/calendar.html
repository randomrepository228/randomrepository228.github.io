<body>
    <link rel="stylesheet" href="../../Winda/fonts/fonts.css">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-weight: 400;
            overflow: hidden;
            margin-left: 0;
        }
        html{
                font-family: 'segoeui', 'sans-serif', system-ui;
                touch-action: manipulation;
                cursor: default;
                color: black;
                font-size: 12px;
        }
        /* месяцы и годы */
        #month-calendar {
            width: 154px;
            height: 16px;
        }

        #month-calendar>li {
            list-style-type: none;
            padding: 0;
            margin: 0;
            line-height: 1.4;
            letter-spacing: 0.1rem;
            text-transform: uppercase;
            font-weight: 700;
            position: fixed;
            top: 4px;
        }

        #month-calendar>li.prev,
        #month-calendar>li.next {
            cursor: pointer;
        }

        #month-calendar>li.prev {
            float: left;
        }

        #month-calendar>li.next {
            float: right;
        }

        #month-calendar>li.year-name {
            font-size: 1.2rem;
            font-weight: 400;
        }

        /* дни недели */
        .weekdays {
            margin: 0;
            padding: 0 0;
            border-bottom: 1px solid rgb(245, 245, 245);
            width: 100%;
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: left;
        }

        .weekdays li {
            display: inline-block;
            flex: 0 0 calc(100% / 7);
            text-align: center;
        }

        /* дни */
        .days {
            margin: 0;
            padding: 0px;
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: left;
            align-content: flex-start;
            height: 14rem;
        }

        .days li {
            padding: 0;
            list-style: none;
            display: inline-block;
            flex: 0 0 calc(100% / 7);
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            line-height: 1rem;
        }

        .days li.date-now {
            color: #000;
            font-weight: 700;
        }
    </style>







    <div id="month-calendar">
        <li class="prev" style="left:5px"><img src="calendar_prev.png" alt=""></li>
        <li class="next" style="left:145px"><img src="calendar_next.png" alt=""></li>
        <ul class="month" style="margin-bottom: 5px; margin-top: -4px;">
            <div style="display:inline; font-size:12px" class="month-name"></div>
            <div style="display:inline; font-size:12px" class="year-name"></div>
        </ul>
        <ul class="weekdays">
            <li style="font-size:12px">Пн</li>
            <li style="font-size:12px">Вт</li>
            <li style="font-size:12px">Ср</li>
            <li style="font-size:12px">Чт</li>
            <li style="font-size:12px">Пт</li>
            <li style="font-size:12px">Сб</li>
            <li style="font-size:12px">Вс</li>
        </ul>
        <ul class="days">
        </ul>
    </div>




    <script>
        let nowDate = new Date(),
            nowDateNumber = nowDate.getDate(),
            nowMonth = nowDate.getMonth(),
            nowYear = nowDate.getFullYear(),
            container = document.getElementById('month-calendar'),
            monthContainer = container.getElementsByClassName('month-name')[0],
            yearContainer = container.getElementsByClassName('year-name')[0],
            daysContainer = container.getElementsByClassName('days')[0],
            prev = container.getElementsByClassName('prev')[0],
            next = container.getElementsByClassName('next')[0],
            monthName = ['Январь', 'Февраль', 'Март', 'Апрель', 'Май', 'Июнь', 'Июль', 'Август', 'Сентябрь', 'Октябрь', 'Ноябрь', 'Декабрь'];



        let curDate = nowDate.setMonth(nowDate.getMonth() - 1);

        function setMonthCalendar(year, month) {
            let monthDays = new Date(year, month + 1, 0).getDate(),
                monthPrefix = new Date(year, month, 0).getDay(),
                monthDaysText = '';

            monthContainer.textContent = monthName[month];
            yearContainer.textContent = year;
            daysContainer.innerHTML = '';

            if (monthPrefix > 0) {
                for (let i = 1; i <= monthPrefix; i++) {
                    monthDaysText += '<li style="font-size:12px"></li>';
                }
            }

            for (let i = 1; i <= monthDays; i++) {
                monthDaysText += '<li style="font-size:12px">' + i + '</li>';
            }

            daysContainer.innerHTML = monthDaysText;

            if (month == nowMonth && year == nowYear) {
                days = daysContainer.getElementsByTagName('li');
                days[monthPrefix + nowDateNumber - 1].classList.add('date-now');
            }
        }

        setMonthCalendar(nowYear, nowMonth);

        prev.onclick = function () {
            let curDate = new Date(yearContainer.textContent, monthName.indexOf(monthContainer.textContent));

            curDate.setMonth(curDate.getMonth() - 1);

            let curYear = curDate.getFullYear(),
                curMonth = curDate.getMonth();

            setMonthCalendar(curYear, curMonth);
        }

        next.onclick = function () {
            let curDate = new Date(yearContainer.textContent, monthName.indexOf(monthContainer.textContent));

            curDate.setMonth(curDate.getMonth() + 1);

            let curYear = curDate.getFullYear(),
                curMonth = curDate.getMonth();

            setMonthCalendar(curYear, curMonth);
        } 
    </script>
</body>
