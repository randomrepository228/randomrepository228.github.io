<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../Winda/fonts/fonts.css">
    <style>
        body{
            margin: 0;
        }
        .time{
            color: white;
            text-align: center;
            font-size: 12px;
            padding-top: 2px;
            line-height: 17px;
        }
    </style>
</head>
<body>
    <div class="time"></div>
    <script>
        function padTo2Digits(num) {
            return num.toString().padStart(2, '0');
        }
        function formatDate(date) {
            return [padTo2Digits(date.getDate()), padTo2Digits(date.getMonth() + 1), date.getFullYear(),].join('.');
        }
        function formatTime(date) {
            return [date.getHours(), padTo2Digits(date.getMinutes())].join(':');
        }
        function changeTime(){
            const time = new Date()
            const formatted = `${formatTime(time)}<br>${formatDate(time)}`
            if (document.querySelector(".time").innerHTML != formatted)
                document.querySelector(".time").innerHTML = formatted
        }
        changeTime()
        setInterval(changeTime, 1000)
    </script>
</body>
</html>
