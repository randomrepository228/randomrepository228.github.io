<html>
    <head>
        <title>No Boot Device Found</title>
        <style>
            body{
                color: white;
                background-color: black;
                margin: 0;
                cursor: none;
            }
            @font-face {
                font-family: 'System';
                src: url("system.ttf");
            }
            *{
                font-family: 'System';
            }
            cursor{
                animation: blink 1s step-end infinite;
            }
            @keyframes blink {
                50% {opacity: 0;}
            }
        </style>
    </head>
    <body>
        No Boot Device Found. Press any key to reboot the machine<cursor>_</cursor>
        <script>
            document.addEventListener("keypress", function(e){window.location.href = "../"})
            document.addEventListener("click", function(e){window.location.href = "../"})
        </script>
    </body>
</html>
