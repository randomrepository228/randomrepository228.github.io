
<html>
    <head>
        <title>Windows simulator</title>
        <style>
            body{
                margin: 0;
                background-color: black;
                background-image: url("img/wallpaper.jpg");
                background-size: 100% 100%;
                overflow: hidden;
            }
        </style>
        <meta name="title" content="Okna7">
        <meta charset="utf-8">
        <meta property="og:title" content="Okna7">
        <meta name="description" content="Okna7 is lightweight windows 7 simulator written in html, css, and js">
        <meta property="og:description" content="Okna7 is lightweight windows 7 simulator written in html, css, and js">
        <link rel="stylesheet" href="aero.css">
        <script>
            did = false;
        </script>
    </head>
    <body onmousemove="move(event);">
        <div class="explorer">
            <div class="icons"></div>
            <div class="start-menu winapi_transparent">
                <div class="left-start"></div>
                <div class="right-start"></div>
            </div>
            <div class="time-2 winapi_transparent winapi_shadow">
                <div class="time-container">
                    <div class="datetime"></div>
                    <div class="bottom-time">
                        <div class="calendar"></div>
                        <iframe src="./ui-apps/clock/index.html" frameborder="0" class="clock" width="130" height="130"></iframe>
                    </div>
                </div>
            </div>
            <bottomright>Winda7<br>Version 0.9.2 Beta</bottomright>
            <div class="taskbar">
                <div class="wrapper" onclick="startMenu(true)">
                    <img class="taskbar-btn" src="./img/s2.png"></img>
                </div>
                <div class="left-bar"></div>
                <div class="right-bar">
                    <div class="time" onclick="timeMenu(false)"></div>
                    <div class="show-desktop"></div>
                </div>
            </div>
            <script src="explorer.js"></script>
        </div>
        <script src="ntoskrnl.js"></script>
    </body>
</html>
