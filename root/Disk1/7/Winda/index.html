        <div id="winload" style="width: 100vw; height: 100vh; overflow: hidden; background-color: black; z-index: 999999999; position: relative; text-align: center; font-family: sans-serif;">
            <p style="font-size: 20px; color: white; margin: 0; padding-top: 70vh;">Loading Winda</p><br>
            <p style="font-size: 20px; color: gray">By kitaes</p>
        </div>
        <script>
            if (localStorage.verboseBoot == "true"){
                winload.innerHTML = '<p style="font-size: 15px; color: white; margin: 0; text-align: left"></p>'
            }
            function log(path){
                if (localStorage.verboseBoot == "true"){
                    winload.children[0].innerText += path + "\n"
                    winload.scrollTo(0, document.body.scrollHeight);
                }
            }
        </script>

    <body onmousemove="move(event);" ontouchmove="move(event);">
        <div class="context-menu" id="contextMenuElement">
            <div class="context-menu-option">(No options available)</div>
        </div>
        <div class="explorer">
            <div class="icons" oncontextmenu="contextMenu(event);" onclick="contextMenuOff();"></div>
            <div class="start-menu winapi_transparent">
                <div class="left-start"></div>
                <div class="right-start"></div>
            </div>
            <div class="dock-br winapi_transparent winapi_shadow" id="timepanel" style="display: none; width: 322px; height: 280px;">
                <div class="content">
                    <iframe src="../ProgramFiles/clock/index.html" frameborder="0" class="clock"></iframe>
                </div>
            </div>
            <bottomright>Winda7<br>Beta</bottomright>
            <div class="taskbar">
                <div class="wrapper" onclick="startMenu(true)">
                    <img class="taskbar-btn" src="./Resources/taskbar-btn.png"></img>
                    <div class="taskbar-btn-orb"></div>
                </div>
                <div class="left-bar"></div>
                <div class="right-bar">
                    <div class="time" onclick="timeMenu(true)"></div>
                    <div class="show-desktop" onclick="minimiseAll()"></div>
                </div>
            </div>
            <script src="explorer.js" defer></script>
        </div>
