<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../Winda/Resources/aero/style.css">
        <link rel="stylesheet" href="../../Winda/fonts/fonts.css">
        <link rel="stylesheet" href="../../Winda/dwm.css">
        <meta name="viewport" content="width=device-width, initial-scale=0.6, user-scalable=no">
        <style>
            html { 
                overflow: auto; 
            } 
            body {
                overflow: none; 
                display: flex;
                align-items: flex-start;
                background-color: white;
                padding-top: 2px;
            }
            table{
                width: 100%;
            }
        </style>
        <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    </head>
    <body>
        <table>
            <tr>
                <th width="200px">Select An Okna8 App</th>
            </tr>
            <tbody id="table"></tbody>
        </table>
        <script src="./script/search-data.js"></script>
        <script>
            class Window {
                constructor(x, y, width, height, title, innerhtml, icon) {
                    this.height = height;
                    this.width = width;
                    this.x = x;
                    this.y = y;
                    this.title = title;
                    this.innerhtml = innerhtml;
                    this.icon = icon
                }
            }
            for (let i = 1; i < LOCALE_searchdata.length; i++){
                if (LOCALE_searchdata[i][0].startsWith("desktop:") || LOCALE_searchdata[i][0] == "DESKTOP") continue
                let col = document.createElement("tr")
                col.setAttribute("ondblclick", `top.loadAppNoInfo('${LOCALE_searchdata[i][0]}', '../ProgramFiles/Okna8Mode/apps/metro/')`)
                let row = document.createElement("td")
                row.innerHTML = LOCALE_searchdata[i][0];
                col.appendChild(row);
                table.appendChild(col);
            }
        </script>
    </body>
</html>
