<!DOCTYPE html>
<html>
    <head>
        <style>
            .time-container{
                background-color: white;
                border: 1px solid rgba(255,255,255,0.5);
                width: calc(100% - 2px);
                height: 100%;
                border: 1px solid rgb(29, 55, 81);
                outline: 1px solid rgba(255,255,255,0.7);
                border-radius: 1px;
            }
            .datetime{
                height: 50px;
                font-size: 12px;
                display: flex;
                justify-content: center;
                align-items: center;
                color: rgb(0, 102, 204);
            }
            .bottom-time{
                display: flex;
                justify-content: space-between;
                margin: 0 12px;
            }
            .calendar{
                width: 50%;
            }
            html, body{
                height: 100%;
                width: 100%;
                font-family: system-ui, 'sans-serif', 'Segoe ui';
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>	
    <body>
        <div class="time-container">
            <div class="datetime"></div>
            <div class="bottom-time">
                <div class="calendar"></div>
                <iframe src="clock.html" frameborder="0" style="width: 130px; height: 130px;"></iframe>
            </div>
        </div>
        <script>
            function formatMonth(date){
                return ["января", "февраля", "марта", "апреля", "мая", "июня", "июля", "августа", "сентября", "октября", "ноября", "декабря"][date.getMonth()]
            }
            function a(){
                const time = new Date()
                document.querySelector(".datetime").innerHTML = `${time.getDate()} ${formatMonth(time)} ${time.getFullYear()} г.`
            }
            setInterval(a, 1000);
        </script>
    </body>
</html>
