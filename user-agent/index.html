<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Системная информация</title>
    <style>
        body{
            text-align: center;
            margin-top: 10vh;
            font-size: 30px;
            line-height: 50px;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(blue, cyan);
            color: white;
            font-family: sans-serif;
        }
        @keyframes Авызналичтоупутинаестьсекретноеоружие{
            to {
                opacity: 1;
                transform: none;
            }
        }
        div{
            transform: translateY(calc(-10vh - 100px));
            opacity: 0;
            animation: Авызналичтоупутинаестьсекретноеоружие 1s forwards;
        }
    </style>
</head>
<body>
    <noscript>
        <div>
            Javascript is disabled<br><br>
            It's impossible to show system information client-side without Javascript
        </div>
    </noscript>
    <script>
        function ассалаумалейкум(кошка){
            кошка = кошка.toLowerCase();
            let что_это_такое = "Не найдено";
            const типы_кошек2 = ["windows nt 10", "windows nt 6.3", "windows nt 6.2", "windows nt 6.1", "windows nt 6.0", "windows nt 5.2", "windows nt 5.1", "windows xp", "windows nt 5.0", "windows me", "win98", "win95", "win16", "macintosh", "mac os x", "mac_powerpc", "android", "linux", "ubuntu", "iphone", "ipod", "ipad", "blackberry", "webos"]
            const типы_кошек = ["Windows 10/Windows 11", "Windows 8.1", "Windows 8", "Windows 7", "Windows Vista", "Windows XP", "Windows XP", "Windows XP", "Windows 2000", "Windows ME", "Windows 98", "Windows 95", "Windows 3.11", "Mac OS X", "Mac OS X", "Mac OS 9", "Android", "Linux", "Ubuntu", "iPhone", "iPod", "iPad", "BlackBerry", "Mobile"]
            for (let хмммм = 0; хмммм < типы_кошек2.length; хмммм++) {
                if (кошка.indexOf(типы_кошек2[хмммм]) !== -1) {
                    что_это_такое = типы_кошек[хмммм];
                    break;
                }
            }
            return что_это_такое;
        }
        function вы_были_забанены(кастет){
            кастет = кастет.toLowerCase()
            const забанен = ["brave", "trident", "msie", "opera", "chromium", "edge", "chrome", "firefox", "version"]
            const картинка = ["Brave", "Internet Explorer", "Internet Explorer", "Opera", "Google Chromium", "Microsoft Edge", "Google Chrome", "Mozilla Firefox", "Apple Safari"]
            let компот = "Не найдено"
            for (let нероком = 0; нероком < забанен.length; нероком++) {
                if (кастет.indexOf(забанен[нероком]) !== -1) {
                    компот = картинка[нероком];
                    break;
                }
            }
            return компот;
        }
        function банановый_сироп(картошка){
            if(картошка.indexOf("Android") !== -1){
                document.body.style.fontSize = "15px"
                return ""
            }
            if(картошка.indexOf("x64") === -1){
                return "32 бита"
            }
            else{
                return "64 бит"
            }
        }
        document.body.innerHTML = 
        `<div>System: ${ассалаумалейкум(navigator.userAgent)} ${банановый_сироп(navigator.userAgent)}<br>` +
        `Browser: ${вы_были_забанены(navigator.userAgent)}<br></div>`
    </script>
</body>
</html>
