<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progressbar {
            border-radius: 5px;
            height: 10px;
            width: 300px;
            margin: 50px;
            display: flex;
            overflow: hidden;
        }

        body {
            background-color: rgb(50, 50, 50);
        }

        .completed {
            background-color: cyan;
        }

        .left {
            background-color: white;
            flex: 1;
        }
    </style>
    <script>
        function setValue(element, value){
            element.children[0].style.width = `${value}%`
        }
    </script>
</head>

<body>
    <div class="progressbar">
        <div class="completed"></div>
        <div class="left"></div>
    </div>
    <input type="range" onmousemove="setValue(document.querySelector('.progressbar'), this.value)">
</body>

</html>
