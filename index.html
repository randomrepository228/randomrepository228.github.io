<!DOCTYPE html>
<html>

<head>
    <title>Рандомный репозиторий</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-color: rgb(50, 50, 50);
            font-family: "Segoe UI", "sans-serif";
            background-color: transparent;
        }
        #bodybg{
            position: fixed;
            width: 100%;
            box-shadow: inset 0px 0px 50px 23px rgba(0, 0, 0, 0.5);
        }
        html {
            background-color: rgb(50, 50, 50);
        }

        .list {
            border-radius: 5px;
            width: 80vw;
            text-align: center;
        }
        @keyframes down{
            from{transform: translate(-50%, calc(-100% - 50px))}
            to{transform: translate(-50%, 0)}
        }
        .main{
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            left: 50%;
            transform: translate(-50%, calc(-100% - 50px));
            margin-top: 50px;
            animation: down 0.5s ease-out forwards;
        }
        .list a {
            height: 200px;
            width: 300px;
            background-color: black;
            transition: 0.2s;
            font-size: 20px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            border-radius: 25px;
            text-shadow: grey 0 0 5px, grey 0 0 5px, grey 0 0 5px;
            cursor: default;
            display: inline-block;
            margin: 2%;
            padding-top: 90px;
        }
        .list a:hover{
            cursor: pointer;
        }
        #n1:hover {
            background-color: rgb(0, 0, 77);
            box-shadow: 0px 0px 79px 48px rgba(0, 30, 255, 1);
        }

        #n2:hover {
            background-color: rgb(0, 61, 0);
            box-shadow: 0px 0px 79px 48px rgb(0, 255, 42);
        }

        #n3:hover {
            background-color: rgb(63, 0, 0);
            box-shadow: 0px 0px 79px 48px rgb(255, 0, 0);
        }

        #n4:hover {
            background-color: rgb(77, 62, 0);
            box-shadow: 0px 0px 79px 48px rgb(255, 251, 0);
        }
        #n5:hover {
            background-color: rgb(104, 0, 95);
            box-shadow: 0px 0px 79px 48px rgb(255, 0, 212);
        }
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -999;
        }
        #bodybg{
            position: fixed;
            pointer-events: none;
        }
        .title{
            text-shadow: grey 0 0 5px, grey 0 0 5px, grey 0 0 5px;
            color: white;
            text-align: center;
        }
    </style>
    <style id="hover"></style>
</head>

<body>
    <div id="bodybg"></div>
    <div class="main">
        <h1 class="title">
            Какой-то сайт, я хз
        </h1>
        <div class="list">
            <a href="./bot/">Бот</a>
            <a href="./root/">Winda</a>
            <a href="./snake/">Змейка</a>
            <a href="./counter/">CPS счетчик</a>
            <a href="./user-agent/">Системная информация</a>
        </div>
    </div>
    <canvas class="bg" id="canvas"></canvas>
    <script>
        var pos;
        bodybg.style.height = `${window.innerHeight}px`
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight
        addEventListener('resize', (event) => { bodybg.style.height = `${window.innerHeight}px`; canvas.width = window.innerWidth; canvas.height = window.innerHeight });
        let ctx = canvas.getContext("2d")
        let deg = 0;
        function render() {
            ctx.beginPath();
            const gradient = ctx.createRadialGradient(pos.x, pos.y, 0, pos.x, pos.y, 50);
            gradient.addColorStop(0, `hsl(${deg}deg, 100%, 50%)`);
            gradient.addColorStop(1, `hsla(${deg}deg, 100%, 50%, 0)`);
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.closePath();
            deg += 5;
            if(deg > 360) deg = 0;
        }
        onmousemove = (e) => {
            pos = { "x": event.clientX, "y": event.clientY };
            render();
        }
        setInterval(changeColor, 500)
        function changeColor(){
            let i = 1;
            hover.innerHTML = ""
            for(a of document.querySelectorAll(".list > a")){
                randHSL = Math.round(Math.random() * 360)
                hover.innerHTML += `.list > a:nth-child(${i}):hover{ background-color: hsl(${randHSL}deg, 100%, 25%); box-shadow: 0px 0px 79px 48px hsl(${randHSL}deg, 100%, 50%) }`
                a.style.backgroundColor = ``
                a.style.boxShadow = ``
                i++
            }
        }
    </script>
</body>

</html>
