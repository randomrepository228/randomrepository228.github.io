<!DOCTYPE html>
<html>

<head>
    <title>Рандомный репозиторий</title>
    <meta charset="utf-8">
    <style>
        *{
            box-sizing: border-box;
        }
        body {
            margin: 0;
            background-color: black;
            font-family: sans-serif;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        html {
            background-color: black;
            margin: 0;
        }

        .list {
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: ease-in-out 0.2s;
        }
        .list div {
            flex: 1;
            width: 280px;
            padding-left: 42.5px;
            box-sizing: border-box;
            background-color: rgb(30, 30, 30);
            font-size: 15px;
            line-height: 15px;
            text-decoration: none;
            color: white;
            font-weight: 500;
            border-radius: 25px;
            cursor: default;
            display: inline-block;
            margin: 2%;
            display: flex;
            align-items: center;
            transition: 0.2s;
            z-index: 1000;
        }
        .list div:hover{
            cursor: pointer;
            background-color: rgb(80, 80, 80);
            transform: scale(1.05);
            box-shadow: 0px 0px 79px 48px rgba(128, 128, 128, 0.452);
            z-index: 999;
        }
        .title{
            text-shadow: grey 0 0 5px, grey 0 0 5px, grey 0 0 5px;
            color: white;
            text-align: center;
            line-height: 28px;
            padding: 19px;
            margin: 0;
        }
        .bottom{
            display: flex;
            height: calc(100% - 50px);
            flex: 1;
        }
        iframe{
            flex: 1;
        }
        .footer{
            width: calc(100vw - 300px);
            text-align: center;
            position: absolute;
            right: 0;
            bottom: 0;
            font-size: 20px;
            z-index: 2;
            color: white;
            pointer-events: none;
        }
        @media (max-width: 1000px) {
            .list div{
                width: 280px;
                padding-left: 5px;
                text-align: center;
                font-size: 3vw;
                line-height: 3vh;
            }
            .list{
                width: 300px;
            }
            .footer{
                font-size: 30px;
                width: calc(100vw - 300px);
            }
            .bottom{
                height: calc(100% - 100px);
            }
            .title{
                font-size: 50px;
                height: 100px;
                line-height: 100px;
                text-shadow: grey 0 0 20px, grey 0 0 20px, grey 0 0 20px;
                z-index: 3;
            }
        }
    </style>
</head>

<body>
    <h2 class="title">
        Какой-то сайт, я хз
    </h2>
    <div class="bottom">
        <div class="list">
            <div href="https://randomrepository228.github.io/root/">Winda</div>
            <div href="https://randomrepository228.github.io/snake/">Змейка</div>
            <div href="https://randomrepository228.github.io/counter/">CPS счетчик</div>
            <div href="https://randomrepository228.github.io/user-agent/">Системная информация</div>
        </div>
        <iframe src="about:blank" frameborder="0"></iframe>
    </div>
    <div class="footer">
        Double click/tap to go to website
    </div>
    <script>
        document.body.style.height = innerHeight + "px"
        addEventListener("resize", () => document.body.style.height = innerHeight + "px")
        let frame = document.querySelector("iframe")
        function setActive(a){
            const href = a.getAttribute("href")
            if (currentSection == href)
                location.href = currentSection
            else {
                currentSection = href
                frame.src = href
            }
        }
        let currentSection = ""
        for (a of document.querySelectorAll(".list > *")){
            a.setAttribute("onclick", "setActive(this)")
        }
        frame.src = "about:blank"
    </script>
</body>
</html>
